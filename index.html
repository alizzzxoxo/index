<!DOCTYPE html>
<html>
<head>
  <title>社畜の日常💀</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
  <div class="top-bar">
    <div class="input-section">
      <label for="approveId">🔜Approve: </label>
      <input type="text" id="approveId" placeholder="Case Number">
    </div>
    <div class="input-section">
      <label for="confirmationId">✅Confirmation: </label>
      <input type="text" id="confirmationId" placeholder="Case Number">
    </div>
  </div>
  
  <div class="top-bar">
    <div class="input-section">
      <label for="tutorListId">👩🏼‍🏫Tutor List:</label>
      <input type="text" id="tutorListId" placeholder="Case Number">
    </div>
    <div class="input-section">
      <label for="receiptId">💰Receipt:</label>
      <input type="text" id="receiptId" placeholder="Case Number">
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
