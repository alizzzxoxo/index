<!DOCTYPE html>
<html>
<head>
  <title>社畜の日常💀</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
  <div class="top-bar">
    <div class="input-section1">
      <label for="approveId">🔜Approve: </label>
      <input type="text" id="approveId" placeholder="Case Number" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="6">
    </div>
    <div class="input-section1">
      <label for="confirmationId">✅Confirmation: </label>
      <input type="text" id="confirmationId" placeholder="Case Number" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="6">
    </div>
  </div>
  
  <div class="top-bar">
    <div class="input-section2">
      <label for="tutorListId">👩🏼‍🏫Tutor List:</label>
      <input type="text" id="tutorListId" placeholder="Case Number" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="6">
    </div>
    <div class="input-section2">
      <label for="receiptId">💰Receipt:</label>
      <input type="text" id="receiptId" placeholder="Case Number" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="6">
    </div>

    <a href="https://www.tutorcircle.hk/panel/admin/cases_create/" target="_blank" class="icon-link1">
      <img src="new.png" alt="Link-icon1">
      </a>
      <a href="https://www.tutorcircle.hk/panel/admin/cert_check_new/" target="_blank" class="icon-link2">
        <img src="cert.png" alt="Link-icon2">
        </a>
  </div>
  <h1>搜尋導師</h1>
  <input type="text" id="searchInput" placeholder="輸入數字">
  <script src="script.js"></script>
</body>
</html>
